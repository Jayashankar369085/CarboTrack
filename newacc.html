<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" sizes="64x64" href="https://i.ibb.co/s2hvZ78/182551-200.png">
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp8232052.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            font-family: Arial, sans-serif;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adjust the opacity to control brightness */
            z-index: 1;
        }
        .container {
            max-width: 550px;
            margin: auto;
            position: relative;
            z-index: 2;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.5);
            color: #28a745; /* Green text color */
        }
        .card .form-label, .card-title, .card a {
            color: #28a745; /* Green text color */
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .previous-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 40%;
            padding: 08px;
            font-size: 40px;
            cursor: pointer;
            z-index: 3; /* Ensure the button stays on top */
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <a href="index.html"><button class="previous-btn" onclick="login.html">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    </button></a>
    <div class="container my-5">
        <center style="margin-bottom: 125px;"><img src="https://i.ibb.co/s2hvZ78/182551-200.png" height="60px" width="60px">&nbsp&nbsp<img src="https://i.ibb.co/9HKpLYq/cooltext459891363137067.png"></center>
        <div class="card" style="margin-bottom:70px;">
            <div class="card-body">
                <h1 class="card-title text-center">Create New Account</h1>
                <form id="create-account-form" class="mt-4">
                    <div class="mb-3">
                        <label for="new-username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="new-username" name="new-username" required>
                    </div>
                    <div class="mb-3">
                        <label for="new-password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="new-password" name="new-password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary w-100" style="height:50px">Create Account</button>
                    <br> <br> 
                </form>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        document.getElementById('create-account-form').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get new account details
            const newUsername = document.getElementById('new-username').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            // Create account
            const newAccount = { username: newUsername, password: newPassword };
            let accounts = JSON.parse(localStorage.getItem('accounts')) || [];
            accounts.push(newAccount);
            localStorage.setItem('accounts', JSON.stringify(accounts));

            alert('New account created successfully!');
            window.location.href = 'login.html'; // Redirect to login page
        });
    </script>
</body>
</html>
