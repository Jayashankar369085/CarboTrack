<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" sizes="64x64" href="https://i.ibb.co/s2hvZ78/182551-200.png">
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp8232052.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adjust the opacity to control brightness */
            z-index: 1;
        }
        .container {
            max-width: 600px;
            margin: auto;
            position: relative;
            z-index: 2;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.5);
            color: #28a745; /* Green text color */
        }
        .card .form-label, .card-title, .card a {
            color: #28a745; /* Green text color */
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body>
    
    <div class="overlay"></div>
    <div class="container my-5">
        <center style="margin-bottom: 105px;"><img src="https://i.ibb.co/s2hvZ78/182551-200.png" height="60px" width="60px">&nbsp&nbsp<img src="https://i.ibb.co/9HKpLYq/cooltext459891363137067.png"></center>
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Login</h1>
                <form id="login-form" class="mt-4">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <p class="text-center mt-3">Don't have an account? <a href="newacc.html">Create New Account</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get username and password
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Perform authentication
            const accounts = JSON.parse(localStorage.getItem('accounts')) || [];
            const authenticatedAccount = accounts.find(account => account.username === username && account.password === password);
            if (authenticatedAccount) {
                // Redirect to the carbon emission calculator
                window.location.href = 'Home.html';
            } else {
                alert('Invalid username or password');
            }
        });
    </script>
</body>
</html>
